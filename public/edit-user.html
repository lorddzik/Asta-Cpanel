<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Pengguna - Asta Panel ü¶Ö</title>
  <meta name="theme-color" content="#e6f0ff"/>
  <link rel="icon" href="https://files.catbox.moe/bzkzuc.jpg" />
  <link rel="stylesheet" href="styles/users.css">
  <script>
    (function(){
      try {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) {}
    })();
  </script>
  <style>
    main {
        align-items: flex-start;
        padding-top: 50px;
    }
    .card {
        max-width: 500px;
    }
    .form-group {
        margin-bottom: 16px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 13px;
        color: var(--text-secondary);
    }
    .form-group input {
        box-sizing: border-box;
        width: 100%;
        height: 46px;
        padding: 0 14px;
        border: 1px solid var(--border);
        border-radius: 12px;
        outline: none;
        font-size: 14px;
        transition: all 0.2s ease;
        background-color: var(--input-bg);
        color: var(--text-primary);
    }
    .form-group input:focus {
        border-color: var(--brand-strong);
        box-shadow: 0 0 0 4px var(--ring);
    }
    .form-group button {
        width: 100%;
        height: 46px;
        background: linear-gradient(135deg, var(--brand), var(--brand-strong));
        color: #ffffff;
        cursor: pointer;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 14px;
    }
    .form-group button:disabled {
        background: var(--text-secondary);
        cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="notification-container"></div>
  <div class="overlay"></div>
  <header>
    <a href="/users" class="header-btn" style="left: 20px; text-decoration: none; font-size: 24px;">&larr;</a>
    <img class="logo" src="https://files.catbox.moe/bzkzuc.jpg" alt="Logo"/>
    <div style="font-size: 22px; font-weight: 700;">Edit Pengguna</div>
    <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false" title="Ganti tema">
      <span id="theme-icon" aria-hidden="true">üåô</span>
    </button>
  </header>
  <main>
    <div class="card">
      <h2>Edit Detail Pengguna</h2>
      <form id="edit-user-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" readonly style="background-color: var(--input-bg-disabled, #eee);" />
        </div>
        <div class="form-group">
          <label for="role">Role</label>
            <select id="role" class="form-control" style="height: 46px; width: 100%; font-size: 14px; padding: 0 14px; border-radius: 12px; border: 1px solid var(--border); background-color: var(--input-bg); color: var(--text-primary);">
              <option value="tangan_kanan">Tangan Kanan</option>
              <option value="owner">Owner Panel</option>
              <option value="partner">Partner Panel</option>
              <option value="admin_panel">Admin Panel</option>
              <option value="reseller">Reseller Panel</option>
            </select>
          </div>
        <div class="form-group">
          <label for="password">Password Baru (Opsional)</label>
          <input type="text" id="password" placeholder="Kosongkan jika tidak ingin diubah" />
        </div>
        <div class="form-group">
          <label for="telegram-id">ID Telegram Tujuan Notifikasi</label>
          <input type="text" id="telegram-id" placeholder="Kosongkan jika tidak ingin kirim notif" />
        </div>
        <div class="form-group">
          <button type="submit" id="save-btn">Simpan Perubahan</button>
        </div>
      </form>
    </div>
  </main>
  <script>
  // --- Gatekeeping & Initial Setup ---
  if (sessionStorage.getItem('creatorRole') !== 'admin_website') {
      window.location.href = '/admin';
  }

  const params = new URLSearchParams(window.location.search);
  const username = params.get('username');
  const currentRole = params.get('role');

  if (!username || !currentRole) {
      alert('Pengguna tidak valid.');
      window.location.href = '/users';
  }

  document.getElementById('username').value = username;
  // Set nilai dropdown sesuai role pengguna saat ini
  document.getElementById('role').value = currentRole;

  // --- Form Submission ---
  const editForm = document.getElementById('edit-user-form');
  const saveBtn = document.getElementById('save-btn');

  // Ganti editForm.addEventListener di edit-user.html dengan ini
  editForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('password').value.trim();
      const newRole = document.getElementById('role').value;
      const telegramId = document.getElementById('telegram-id').value.trim(); // Ambil ID Telegram

      saveBtn.disabled = true;
      saveBtn.textContent = 'Menyimpan...';

      try {
          const response = await fetch('/api/edituser', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                  username,
                  role: currentRole,
                  newRole,
                  newPassword,
                  telegramId // Kirim telegramId
              }),
          });
          const data = await response.json();
          showToast(data.message, response.ok ? 'success' : 'error');
          if (response.ok) {
              setTimeout(() => window.location.href = '/users', 2000);
          }
      } catch (err) {
          showToast('Terjadi kesalahan jaringan.', 'error');
      } finally {
          saveBtn.disabled = false;
          saveBtn.textContent = 'Simpan Perubahan';
      }
  });
  
  // --- UI Helpers (Toast, Theme) ---
  function showToast(message, type = 'success') {
      const container = document.getElementById('notification-container');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
          toast.classList.remove('show');
          toast.addEventListener('transitionend', () => toast.remove());
      }, 5000);
  }

  const themeToggleBtn = document.getElementById('theme-toggle');
  const themeIcon = document.getElementById('theme-icon');
  function applyThemeUI(theme) {
      const isDark = theme === 'dark';
      themeToggleBtn.setAttribute('aria-pressed', String(isDark));
      themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  }
  function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      try { localStorage.setItem('theme', theme); } catch (e) {}
      applyThemeUI(theme);
  }
  themeToggleBtn.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme') || 'light';
      setTheme(current === 'dark' ? 'light' : 'dark');
  });
  setTheme(localStorage.getItem('theme') || 'light');
  document.getElementById('y').textContent = new Date().getFullYear();
</script>
  <footer>¬© <span id="y"></span> Asta Panel ü¶Ö ¬∑ Dibuat dengan ‚ù§</footer>
</body>
</html>
